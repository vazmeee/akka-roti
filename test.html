<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Test Flask CORS</h1>
    <button id="testButton">Send Test Request</button>
    <script>
        document.getElementById('testButton').onclick = async function() {
            try {
                const response = await fetch('http://localhost:8085/api/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test: 'test data' }),
                });
                const data = await response.json();
                console.log('Response:', data);
            } catch (error) {
                console.error('Error:', error);
            }
        };
    </script>
</body>
</html>
